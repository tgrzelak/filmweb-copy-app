#ustawienia do po³¹czenia z baz¹ danych.
#domyœlne ustawienie dla inicjalizacji to embedded, wiêc data.sql generuje dla takich baz danych, dla zewnetrznych trzeba zmieniæ na always
#ustawiamy login i haslo oraz adres bazy danych.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.username=${database.login}
spring.datasource.password=${database.password}
spring.datasource.url=jdbc:mysql://localhost:3306/filmweb_copy?\
  useSSL=false\
  &true\
  &useJDBCCompliantTimezoneShift=true\
  &useLegacyDatetimeCode=false\
  &serverTimezone=UTC\
  &allowPublicKeyRetrieval=true
#-------------------------------------
#              Spring
#-------------------------------------
server.port=8080
#-------------------------------------
#              Hibernate
#-------------------------------------
#wyœwietlanie zapytañ SQL w konsoli
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.hibernate.ddl-auto=update
#-------------------------------------
#              Files
#-------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
